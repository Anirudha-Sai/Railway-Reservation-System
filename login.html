<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>  
        header {
            justify-content: center;
            align-items: center;
            color: white;
            padding: 25px;
            height: 10%;
            border: 2px solid #4CAF50;
            position: relative;
        }
        .header-content {
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header p {
            color: #d4f0d2;
            font-size: 14px;
        }
        /* Navigation Bar */
        .navbar {
            display: inline-block !important;
            position: relative;
            left: 26%;
            justify-content: center;
            padding-bottom: 15px;
        }
        .navbar a {
            margin: 10px 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .auth-buttons{
            position: absolute;
            top:5px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .auth-buttons a{
            margin:2px !important;
            text-align: center;
            padding: 8px 15px;
            color: white;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            top: 250px;
        }
        .auth-buttons a:hover {
            background-color: #555;
        }
        
        .profile-container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .form-container {
            margin-top: 100px;;
            max-width: 400px;
            margin: 7% auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <a class="home" href="home.html">üè°</a>
        <div class="navbar-whole">
            <div class="navbar">
            <a href="search-trains.html">Search Trains</a>
            <a href="search-trains.html">Book a Ticket</a>
            <a href="ticket-status.html">Ticket Status</a>
            <a href="cancel-ticket.html">Cancel Ticket</a>
            </div>
            <div class="auth-buttons">
                <a id="loginButton" href="login.html">Login</a>
                <a id="signupButton" href="signup.html">Signup</a>
                <a id="profileButton" href="profile.html">Profile</a>
                <a id="logoutButton" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </header>
    <div class="form-container">
        <h2 id="form-title">Customer Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="phone" id="phone-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="password" id="password-label">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
                <p id="warningMessage" class="warningMessage"></p>
            </div>
        </form>
    </div>

    <div id="warningMessage" style="color: red;"></div>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
    
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
    
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        // Display warning message
                        document.getElementById('warningMessage').textContent = err.message || 'An error occurred';
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Redirect to home page on successful login
                    sessionStorage.setItem('phone', data.phone);
                    sessionStorage.setItem('name', data.name);
                    window.location.href = 'http://127.0.0.1:5500/home.html';
                } else {
                    // Display warning message
                    document.getElementById('warningMessage').textContent = data.message || 'An error occurred';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('warningMessage').textContent = 'An unexpected error occurred.';
            });
        });
    function logout() {
            sessionStorage.clear();
            window.location.href = 'home.html';
        }
        if (sessionStorage.getItem('phone')) {
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('signupButton').style.display = 'none';
            document.getElementById('profileButton').style.display = 'block';
            profileButton.textContent = sessionStorage.getItem('name');
            document.getElementById('logoutButton').style.display = 'block';
        }
        if (!sessionStorage.getItem('phone')) {
            document.getElementById('loginButton').style.display = 'block';
            document.getElementById('signupButton').style.display = 'block';
            document.getElementById('profileButton').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'none';
        }
    </script>
</body>
</html>
